<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: pink;
				position: absolute;
				top: 50%;
				left: 50%;
			/* 	margin-top: -50px;
				margin-left: -50px; */
				transform: translate(-50%,-50%);
				/* translate 如果x -50% 跟父亲没关系，是走自己盒子宽度的一半 */
				/* translate 如果y -50% 跟父亲没关系，是走自己盒子高度的一半 */
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
