<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 600px;
				height: 50px;
				background-color: #666666;
				line-height: 50px;
				border: 1px solid red;
				color: black;
			}
			span{
				width: 10px;
				/* 一般写inline-block 会想到 vertical-align */
				display: inline-block;
				vertical-align: middle;
				margin-top: 30px;
				height: 10px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div><span></span>文字</div>
	</body>
</html>
