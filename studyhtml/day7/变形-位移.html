<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: pink;
				transition: all .6s;
			}

			div:hover {
				/*transform：位移， 第一个参数 x轴，第二个参数是y轴 */
				transform: translate(100px, 200px);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
