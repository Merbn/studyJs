<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div img {
				width: 100px;
				height: 100px;
				transition: all .6s;
				/* 设置旋转中心点为 右下角 */
				transform-origin: right bottom;

			}

			div:hover img {
				transform: rotate(720deg);
			}
		</style>
	</head>
	<body>
		<div><img src="images/fengche.png"></div>
	</body>
</html>
