<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.default {
				cursor: default;
			}

			.move {
				cursor: move;
			}

			.text {
				cursor: text;
			}

			.pointer {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		鼠标样式
		<ul>
			<li class="default">default</li>
			<li class="move">Move</li>
			<li class="text">Text</li>
			<li class="pointer">Pointer</li>
		</ul>
	</body>
</html>
