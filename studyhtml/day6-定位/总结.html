		总结
		定位：
			  定位模式(
						静态定位static、
						相对定位relative(保留位置、脱标、浮动在其他标准流上方)以自己的位置对齐、
						绝对定位(absolute) 不保留位置，完全脱标，没有父级或者父级没有定位 以浏览器当前窗口为准。如果父级有定位，则以父级的左上角对齐
						固定定位（fixed）不保留位置，完全脱标，是特殊的绝对定位，总是以浏览器当前窗口为准	
			  边偏移   top，left ,right ,bottom
