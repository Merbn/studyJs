<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
				background-color: pink;
			}

			.top {
				position: relative;
				top: 100px;
				left: 100px;
			}

			.bottom {
				background-color: #800080;
			}
		</style>
	</head>
	<body>
		以自己为基准点移动位置
		特点：
		<ol>
			<li>他可以通过边偏移移动位置，但是原来的所占的位置继续占有</li>
			<li>每次移动位置，是以自己的左上角为基点移动</li>
		</ol>
		<div class="top"></div>
		<div class="bottom"></div>
	</body>
</html>
