<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
				.clearfix:after {
				/* 正常浏览器清除浮动 */
				content: "";
				display: block;
				height: 0;
				clear: both;
				visibility: hidden;
			}
			
			.clearfix {
				/* IE清除浮动 */
				*zoom: 1;
				/* I6清除浮动的方式 * 是I7以下的版本才能识别的 */
			}
			.father {
				border: 1px solid red;
				width: 300px;
				/* 清除浮动 为了解决父级元素因为子级元素浮动引起内部高度为0的问题 */
				/* overflow: hidden; */
			}

		

			.big {
				width: 100px;
				height: 100px;
				background-color: aqua;
				float: left;
			}

			.small {
				width: 50px;
				height: 50px;
				background-color: yellow;
				float: left;
			}

			.clear {
				/* 额外标签法 清除浮动, 在浮动最后一个标签 新添加一个div  */
				/* clear: both; */
				/* 如果清除了浮动，父亲自动检测孩子的高度，以最高的为准 */
				/* 不是所有的浮动都需要清除，只有影响了布局 才清除 */
			}

			.footer {
				height: 100px;
				width: 400px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="father clearfix">
			<div class="big"></div>
			<div class="small"></div>
			<div class="clear">

		</div>
		</div>
		<div class="footer"></div>
	</body>
</html>
