<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 250px;
				height: 140px;
				border: 1px solid #ccc;
				float: left;
				margin-left: -1px;
				position: relative;
			}
			div:hover{
				border: 1px solid #f40;
				/* 相对定位  占有位置的  其他两个不占位置 */
				position: relative;/* 相对定位 比 标准流 高一级，浮在上面 */
				/* 都有relative定位了，就可以用z-index */
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
