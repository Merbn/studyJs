<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}

			.message {
				width: 908px;
				height: 310px;
				border: 1px solid #ccc;
				margin: 100px auto;
				padding-left: 30px;
			}

			.message h4 {
				margin-top: 40px;
				height: 37px;
			}

			.message h4 a {
				color: red;
				text-decoration: none;
			}

			.message textarea {
				width: 842px;
				height: 108px;
				color: #CCCCCC;
				padding: 10px;
			}

			.message input {
				margin-top: 20px;
			}

			.message p {
				font-size: 14px;
				margin-top: 10px;
				color: #FF0000;
			}
		</style>
	</head>
	<body>
		<div class="message">
			<h4>
				评论 <img src="star.png">
				<a href="#">我要评论</a>
			</h4>
			<textarea>请输入对我的建议</textarea>
			<input type="image" src="btn.png">
			<p>暂时没有评论</p>
		</div>
	</body>
</html>
