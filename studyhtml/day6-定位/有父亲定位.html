<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.yeye {
				/* 绝对定位是将元素根据最近的已经定位（绝对、固定、或相对定位）的父元素（祖先）进行定位 */
				position: absolute;
				background-color: red;
				width: 600px;
				height: 600px;
			}

			.father {
				width: 100px;
				height: 100px;
				background-color: pink;
				margin: 100px;
				position: absolute;
			}

			.son {
				width: 50px;
				height: 50px;
				background-color: purple;

				position: absolute;
				top: 20px;
				left: 20px;
				/* 若所有父元素都没有定位，以 浏览器当前屏幕为准对齐 */
			}
		</style>
	</head>
	<body>
		<div class="yeye">
			<div class="father">
				<div class="son">

				</div>
			</div>
		</div>
	</body>
</html>
