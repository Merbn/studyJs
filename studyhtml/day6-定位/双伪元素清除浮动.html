<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.clearfix,
			.clearfix:before {
				content: "";
				display: table;
			}

			.clearfix:after {
				clear: both;
			}

			.father {
				border: 1px solid red;
				width: 300px;
			}

			.big {
				width: 100px;
				height: 100px;
				background-color: aqua;
				float: left;
			}

			.small {
				width: 50px;
				height: 50px;
				background-color: yellow;
				float: left;
			}

			.footer {
				height: 100px;
				width: 400px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div class="father clearfix">
			<div class="big"></div>
			<div class="small"></div>

		</div>
		</div>
		<div class="footer"></div>
	</body>
</html>
