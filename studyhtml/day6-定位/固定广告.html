<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;

			}

			.top {
				background-color: pink;
				height: 44px;
				background: url(top.png) no-repeat top center;
				width: 100%;
				position: fixed;
				top: 0;
				left: 0;
			}

			.box {
				width: 1002px;
				margin: 44px auto;
			}

			.ad-l,
			.ad-r {
				position: fixed;
				top: 100px;
			}

			.ad-r {
				right: 0;
			}
		</style>
	</head>
	<body>
		<div class="top">
		</div>
		<div class="box">
			<img src="box.png">
		</div>
		<img class="ad-l" src="ad-l.png">
		<img class="ad-r" src="ad-r.png">
	</body>
</html>
