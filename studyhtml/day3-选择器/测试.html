<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
			div {
				text-align: center;
			}
			.nav a {
				width: 120px;
				height: 50px;
				background: #000000;
				display: inline-block;
				background-image: url(images/bg.png);
				text-align: center;
				text-decoration: none;
				color: white;
				/* 行高等于盒子的高度，可以让单行文本垂直居中 */
				line-height: 50px;
			}
			.nav a:hover{
				background-image: url(images/bgc.png);
			}
			
		</style>
	</head>
	<body >
		<div class="nav">
			<a href="#">首页</a>
			<a href="#">校园</a>
			<a href="#">文化</a>

		</div>
		<a href="#">xxx</a>
	</body>
</html>
