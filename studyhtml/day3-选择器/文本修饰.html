<html>
<head>
	<title>文本修饰</title>
	<style type="text/css">
div	{
	font-size: 120px;
	/*line-through:  删除线
		none :默认 没有线
		underline: 下划线
		overline: 上划线
	*/
	text-decoration: line-through;
}
s {
	/*取消删除线*/
text-decoration: none;
}
em {
	/*取消倾斜*/
	font-style: normal;
	/*添加倾斜*/
	font-style: italic;
}
strong {
	/*取消加粗*/
	font-weight: normal;
	/*添加加粗*/
	font-weight: bold;
}
u{
	/*取消下划线*/
	text-decoration: none;
	/*添加下划线*/
	text-decoration: underline;

}

s{
	/*取消删除线*/
	text-decoration: none;
	/*添加删除线*/
	text-decoration: line-through;

}
	</style>
</head>
<body>
<div>装饰自己</div>
<s>删除线</a>
	<em>额鹅鹅鹅</em>
	<u>呜呜呜呜</u>
	<strong>行行行</strong>
	<i>阿拉蕾毛线帽</i>

</body>
</html>
