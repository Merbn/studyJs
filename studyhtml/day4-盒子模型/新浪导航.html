<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.nav {
				text-align: center;
				height: 50px;
				border-top: 3px solid red;
				border-bottom: 3px solid red;
				background-color: #F5DEB3;
			}
			.nav a {
				height: 50px;
				display: inline-block;
				text-align: center;
				line-height: 50px;
				text-decoration: none;
				background-color: pink;
				padding-right: 18px;
				padding-left: 18px;
				font-size: 14px;
				/* 上下左右都是10 */
				padding: 10px;
				/* 上下10， 左右20 */
				padding: 10px 20px;
				/* 上10 左右20 下30  */
				padding: 10px 20px 30px;
				/* 上 右 下 左   顺时针 */
				padding: 10px 20px 30px 40px;
				
			}
			.nav a:hover {
				color: red;
				background: #00FFFF;
			}
		</style>
	</head>
	<body>
		<div class="nav">
			<a href="#">首页</a>
			<a href="#">新闻客户端</a>
			<a href="#">设为首页</a>
			<a href="#">苯甲基</a>
		</div>
	</body>
</html>
