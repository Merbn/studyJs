<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 700px;
				height: 700px;
				background-color: pink;
				background-image: url(img1.jpg);
				/* 是否平铺 */
				background-repeat: no-repeat;
				background-position: right bottom ;
				/* position 后面可以跟方位名词，没有上下顺序 */
				/*  如果只写一个，另一个默认是居中的*/
				background-position: right;
				background-position: top;
				/* 也可跟具体值 ，必须有顺序，前面是 x 后面是 y*/
				background-position: 10px 20px;
			}
		</style>
	</head>
	<body>
	<div>
		
	</div>
	</body>
</html>
