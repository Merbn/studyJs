<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				/* 实线 边框 */
				border-style: solid;
				/* 虚线 */
				border-style: dashed;
				/* 点线 */
				border-style: dotted;
				border-width: 10px;
				width: 200px;
				height: 200px;
				border-color: red;
				/* 连写 */
				border: 10px dashed blue;
				/* 上边框 */
				border-top: 1px solid red;
				border-bottom: 10px dotted yellow;
				border-right: 5px solid #FF0000;
			}
		</style>
	</head>
	<body>
		<div id="">
			
		</div>
	</body>
</html>
