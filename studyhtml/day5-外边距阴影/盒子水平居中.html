<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子水平居中</title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
				background: pink;
				/* 只是让盒子里的内容，文字，行内元素，行内块元素 居中对齐 */
				text-align: center;
				/* 上下0  左右auth 字段， 水平居中对齐 */
				margin: 0 auto;
				/* 左边自动， */
				margin-left: auto;
				/* 右边自动， 跑左边了 自动充满 */
				margin-right: auto;
				/* 上下左右 auto 居中对齐， */
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div id="">

		</div>
	</body>
</html>
