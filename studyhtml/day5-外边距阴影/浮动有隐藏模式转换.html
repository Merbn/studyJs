<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				height: 100px;
				background-color: pink;
				float: left;/* 浮动可以让元素默认转换为行内块元素 */
			}
			span {
				height: 100px;
				width: 100px;
				background-color: blue;
				
				float: left;/* 如果已经给行内元素添加了浮动，此时不需要转换这个元素也有宽高 */
			}
		</style>
	</head>
	<body>
		<div class="">
			哈哈哈
		</div>
		<span>哈哈哈</span>
	</body>
</html>
