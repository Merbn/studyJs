<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.top,
			.banner,
			.main,
			.footer{
				text-align: center;
				
				width: 900px;
				background-color: #eee;
				border: 1px dashed #CCC;
				margin: 0 auto;
			}
			.top{
				height: 80px;
				line-height: 80px;
			}
			.banner {
				height: 120px;
				margin: 10px auto;
				line-height: 120px;
			}
			.main {
				height: 100px;
				margin: 0 auto;
				line-height: 100px;
			}
			.footer {
				height: 200px;
				margin: 5px auto 0;
				line-height: 200px;
			}
		</style>
	</head>
	<body>
		<div class="top">top</div>
		<div class="banner">banner</div>
		<div class="main">main</div>
		<div class="footer">footer</div>
	</body>
</html>
