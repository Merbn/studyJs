<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div></div>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        //设置性操作可以链式
        //获取性操作，不要链式，因为获取的是数值，字符串
        //返回值是不是一个jq对象
        console.log($("div").width(200).height(200).css("backgroundColor", "blue").width());//200
    });
</script>
</body>
</html>
