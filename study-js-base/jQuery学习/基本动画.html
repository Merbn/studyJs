<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #ff3b4a;
        }
    </style>
</head>
<body>
<input type="button" value="显示">
<input type="button" value="隐藏">
<div></div>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        $("input").eq(0).click(function () {
            // $("div").show(1000);
            // $("div").show("fast");
            $("div").show("normal", function () {
                console.log("动画执行完成了。");
            });
        });
        // show([speed],[callback])  这两个参数都是可选参数
        // speed：动画的持续时间，可以是毫秒值，还可以是固定字符串（fast,normal,slow）
        //callback:动画执行完毕的回调
        //fast:200ms
        //normal:400ms
        //slow:600ms
        $("input").eq(1).click(function () {
            // $("div").hide(1000);
            // $("div").hide("slow");
            $("div").hide(function () {
                console.log("动画执行完毕了");
            })
        });
    });
</script>
</body>
</html>
