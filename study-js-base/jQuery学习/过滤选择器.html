<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>我是第1个li</li>
			<li>我是第2个li</li>
			<li>我是第3个li</li>
			<li>我是第4个li</li>
			<li>我是第5个li</li>
			<li>我是第6个li</li>
			<li>我是第7个li</li>
			<li>我是第8个li</li>
			<li>我是第9个li</li>
			<li>我是第10个li</li>
		</ul>
		<script src="jquery-1.12.4.js"></script>
		<script type="text/javascript">
			$(function() {
				//下标为偶数的过滤
				$("li:even").css("backgroundColor", "red");
				//下标为奇数的过滤
				$("li:odd").css("backgroundColor", "blue");
				// 第一个
				$("li:first").css("backgroundColor","pink");
				//下标为1
				$("li:eq(1)").css("backgroundColor","black");
				
				$("li:lt(1)").css("fontSize","32px");
			});
		</script>

	</body>
</html>
