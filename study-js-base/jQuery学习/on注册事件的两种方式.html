<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="增加" id="btn">
<div>
    <p>111111</p>
    <p>111111</p>
    <p>111111</p>
    <p>111111</p>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        /*
        * jQuery1.7之后，用on统一了所有事件的处理方法
        *
        * on注册简单事件
        * 表示给(selector)绑定事件，并且由自己触发，不支持动态绑定
        * $(selector).on("click",function(){});
        * on注册委托事件
        表示给$(selector)绑定代理事件，当必须是它的内部因素span才能触发这个事件，支持动态绑定
        $(selector).on("click","span",function () {});
        *
        * */
// on 注册事件的语法：
//         参数1：events 绑定事件的名称，可以是由空格分割的多个事件（标准事件或自定义事件）
//        参数2：selector 执行事件的后代元素（可选），如果没有后代元素，那么事件将由自己执行
//        参数3：handler，事件处理函数
// $(selector).on(events[,selector][,data],handler);

        $("div").on("click", "p", function () {
            alert("测试");
        })
        $("#btn").on("click", function () {
            $("<p>新增的</p>").appendTo("div");
        })
    });
</script>
</body>
</html>
