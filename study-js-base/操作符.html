<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script>
			
			// ++ 和 --
			// 如果++在后面:如num++ +10 参与运算
			// 先参与运算,运算结束后自身再加1
			// 如果++在前面.  先自身加1 再参与运算
			var num =10 ;
			var sum = num++ +10;
			console.log(sum);//20
			console.log(num);//
			
			
		</script>
		
	</body>
</html>
