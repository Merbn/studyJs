<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1, 9, 3, 8, 4, 7, 5];
			for (var i = 0; i < arr.length; i++) {
				for (var j = 0; j < arr.length - 1 - i; j++) {

					if (arr[j] > arr[j + 1]) {
						var temp = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = temp;
					}
				}
			}
			console.log(arr)
		</script>
	</body>
</html>
