<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style type="text/css">
			#dv3{
				width: 100px;
				height: 100px;
				background-color: pink;
			}
			#dv2{
				width: 200px;
				height: 200px;
				background-color: blue;
			}
			#dv1{
				width: 300px;
				height: 300px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		事件冒泡：
		多个元素嵌套，这些元素都注册了相同的事件，
		如果里面的元素的事件触发了，
		外面的元素的该事件也自动触发了。
		<div id="dv1">1
			<div id="dv2">2
				<div id="dv3">3</div>
			</div>
		</div>
		<script src="js/common.js"></script>
		<script type="text/javascript">
			my$('dv1').onclick=function(){
				console.log("点击dv1");
			};
			my$('dv2').onclick=function(){
				console.log("点击dv2");
			};
			my$('dv3').onclick=function(){
				console.log("点击dv3");
			};
		</script>
	</body>
</html>
