<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// 当前的时间,当前服务器
		var dt=new Date();
		console.log(dt);
		dt.getFullYear();
		console.log("年份："+dt.getFullYear());
		console.log("月份："+dt.getMonth()+1);//月份是从0开始的
		console.log("日期："+dt.getDate());
		console.log("小时："+dt.getHours());
		console.log("分钟："+dt.getMinutes());
		console.log("秒："+dt.getSeconds());
		console.log("星期:"+dt.getDay());//星期是从0开始的
		
		console.log(dt.toDateString());//Fri Mar 29 2019
		console.log(dt.toLocaleDateString());//2019/3/29
		console.log(dt.toTimeString());//15:58:54 GMT+0800 (中国标准时间)
		console.log(dt.valueOf());//1553846358537  毫秒
		
	</script>
</body>
</html>
