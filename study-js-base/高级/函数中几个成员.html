<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
			函数中的属性：
			name:函数的名字，name属性是只读的，不能修改
			 arguments：实参的个数
			 length：函数定义时候形参的个数
			 caller：调用(f1函数是在f2中调用的)
			 
			 
			 */
			function f1(x, y) {
				console.log(f1.name);
				console.log(f1.arguments.length);
				console.log(f1.length);
				console.log(f1.caller);
			}
			f1.name = "个个矮柜 ";
			f1(10, 20, 30, 40);
			console.dir(f1);

			function f2() {
				console.log("f2的函数");
				f1(1, 2);
			};
			f2();
		</script>
	</body>
</html>
