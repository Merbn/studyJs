<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#dv {
				width: 300px;
				height: 200px;
				position: absolute;
				left: 300px;
				top: 100px;
			}

			.strengthLv0 {
				height: 6px;
				width: 120px;
				border: 1px solid #ccc;
				padding: 2px;
			}

			.strengthLv1 {
				background: red;
				height: 6px;
				width: 40px;
				border: 1px solid #ccc;
				padding: 2px;
			}

			.strengthLv2 {
				background: orange;
				height: 6px;
				width: 80px;
				border: 1px solid #ccc;
				padding: 2px;
			}

			.strengthLv3 {
				background: green;
				height: 6px;
				width: 120px;
				border: 1px solid #ccc;
				padding: 2px;
			}
		</style>

	</head>
	<body>
		<div id="dv">
			<label for="pwd">密码</label>
			<input type="text" id="pwd" maxlength="16">
			<!--课外话题-->
			<div>
				<em>密码强度：</em>
				<em id="strength"></em>
				<div id="strengthLevel" class="strengthLv0"></div>
			</div>
		</div>
		<script src="../js/common.js"></script>
		<script type="text/javascript">
			// 获取文本框键盘抬起事件
			my$('pwd').onkeyup = function() {
				// 每次键盘抬起都要获取文本框的内容,验证文本框中有什么东西,
				// 得到一个级别,然后下面的div显示对应的颜色
				my$('strengthLevel').className = "strengthLv" + (this.value.length >= 6 ? getLvl(this.value) : 0);
			};
			// 给我密码,返回对应的级别
			function getLvl(pwd) {
				var lvl = 0; //默认级别是0
				// 密码中是否有数字
				if (/[0-9]/.test(pwd)) {
					lvl++;
				}
				// 密码中是否有字母
				if (/[a-zA-Z]/.test(pwd)) {
					lvl++;
				}
				// 密码中是否有特殊符号
				if (/[^0-9a-zA-Z_]/.test(pwd)) {
					lvl++;
				}
				return lvl;
			};
		</script>
	</body>
</html>
