<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Student(name, age) {
				this.name = name;
				this.age = age;
			}
			// 简单的原型写法
			Student.prototype = {
				constructor: Student,
				height: "111",
				weight: "55kg",
				stydy: function() {
					console.log("买奶粉吗");
				}
			};
			var stu = new Student("安监局", 20);
			stu.stydy();
			console.dir(Student);
			console.dir(stu);
			console.log(Student);
		</script>
	</body>
</html>
