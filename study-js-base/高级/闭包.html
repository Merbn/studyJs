<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
			 
			 闭包的优缺点：缓存数据
			 
			 */
			// 函数模式的闭包:在一个函数中有一个函数
			function f1() {
				var num = 10;
				// 函数的声明
				function f2() {
					console.log(num);
				}
				// 函数调用
				f2();
			}
			f1();
			// 对象模式的闭包:函数中有个对象
			function f3() {
				var num = 10;
				var obj = {
					age: num
				};
				console.log(obj.age);
			}
			f3();


			function f4() {
				var num = 10;
				return function() {
					console.log(num);
					return num;
				};
			}
			var ff = f4();
			var result = ff();
			console.log(result);
		</script>
	</body>
</html>
