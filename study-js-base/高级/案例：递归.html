<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 求n个数字的和  
			var sum = 0;
			for (i = 0; i <= 5; i++) {
				sum += i;
			}
			console.log(sum);

			// 用递归实现
			function getSum(x) {
				if (x == 1) {
					return 1;
				}
				return x + getSum(x - 1);
			}
			console.log(getSum(5))

			// 求一个数字各个位数上的数字的和  123--->6    1+2+3

			function getEverySum(x) {
				if (x < 10) {
					return x;
				}
				return x % 10 + getEverySum(parseInt(x / 10));
			}
			console.log(getEverySum(123));

			// 斐波那契数列
			function getFib(x) {
				if (x == 1 | x == 2) {
					return 1;
				}
				return getFib(x - 1) + getFib(x - 2);
			}
			console.log(getFib(12));
		</script>
	</body>
</html>
