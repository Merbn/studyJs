<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		函数中this的指向
		普通函数中this的指向：window
		对象.方法中this的指向：当前的实例对象
		定时器方法中this的指向：window
		构造函数中this的指向：实例对象
		原型对象方法中this的指向：实例对象
		<script type="text/javascript">
			"use strict"; //使用 严格模式
			function f1() {
				console.log(this); //window
			};
			//普通函数
			   function f1() {
			     console.log(this);
			   }
			  f1();

			定时器中的this
			   setInterval(function () {
			     console.log(this);
			   },1000);

// 			构造函数
			   function Person() {
			     console.log(this);
			对象的方法
			     this.sayHi=function () {
			       console.log(this);
			     };
			   }
			// 原型中的方法
			   Person.prototype.eat=function () {
			     console.log(this);
			   };
			   var per=new Person();
			   console.log(per);
			   per.sayHi();
			   per.eat();


			//BOM:中顶级对象是window,浏览器中所有的东西都是window的
		</script>
	</body>
</html>
