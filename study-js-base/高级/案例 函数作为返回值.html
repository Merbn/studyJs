<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1, 100, 20, 200, 30, 40, 60, 10, 2];
			// 排序
			arr.sort(function(obj1, obj2) {
				if (obj1 > obj2) {
					return 1;
				} else if (obj1 == obj2) {
					return 0;
				} else {
					return -1
				}
			})
			console.log(arr);
		</script>
	</body>
</html>
