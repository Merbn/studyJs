<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Person(name, age) {
				this.name = name;
				this.age = age;
			}
			// 通过原型来添加方法,解决数据共享,节省内存空间
			Person.prototype.eat = function() {
				console.log("总成绩按揭");
			}
			var p1 = new Person("安静", 20);
			var p2 = new Person("信息", 30);
			console.log(p1.eat == p2.eat); //true

			console.dir(p1);
			console.dir(p2);
		</script>
	</body>
</html>
