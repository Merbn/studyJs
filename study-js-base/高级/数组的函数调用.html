<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [function() {
					console.log("我就安静")
				},
				function() {
					console.log("分啊啊")
				},
				function() {
					console.log("个恩爱")
				},
				function() {
					console.log("哈哈哈")
				},
				function() {
					console.log("还问我")
				}
			];
			// 回调函数:函数作为参数使用
			arr.forEach(function(ele) {
				ele();
			})
		</script>
	</body>
</html>
