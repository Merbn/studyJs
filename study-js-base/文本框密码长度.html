<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" name="" id="txt" value="" />
		<script src="js/common.js"></script>
		<script>
			my$("txt").onblur = function() {
				if (this.value.length >= 6 && this.value.length <= 10) {
					this.style.backgroundColor = "red";
				} else {
					this.style.backgroundColor = "green";
				}
			};
		</script>
	</body>
</html>
