<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var money = 10000;
			var rate = 0.003;

			for (var i = 1; i < 5; i++) {
				money = money + money * rate;
				// money+=money*rate
			}
			console.log(money)

			//求 斐波拉契 第12个 的值
			var num1 = 1; //第一个月
			var num2 = 1; //第二个月
			var sum = 0;
			for (var i = 3; i <= 12; i++) {
				sum = num1 + num2;
				num1 = num2;
				num2 = sum;
			}
			console.log(sum)
		</script>
	</body>
</html>
