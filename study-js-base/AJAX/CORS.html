CORS
Cross Origin Resource Share 跨域资源共享
<!--允许远端访问-->
header('Access-Control-Allow-Origin:*');
这种方案无需客户端做出任何修改，只要在被请求的服务端响应的时候添加一个Access-Control-Allow-Origin响应头，表示这个资源十分允许指定域请求。

</body>
</html>
