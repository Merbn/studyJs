<body>
	DOM:Document Object Model--->文档对象模型---操作页面的元素
	BOM:Browser Object Model --->浏览器对象模型---操作的是浏览器
	
	文档：把一个html文件看成是一个文档，由于万物皆对象，所以把这个文档看成是一个对象。
	xml文件也可以看成是一个文档
	
	HTML:展示信息，展示数据的
	XML:侧重于存储数据
	html文件可以看成是一个文档，那么这个文档看成是一个对象，
	文档中的所有的标签都可以看成是一个对象
	页面中的每个标签，都是一个元素（element），每个元素都可以看成是一个对象
</body>
</html>
