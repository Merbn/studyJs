<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div class="app">
    <p>{{ msg | msgFormat('66')| test}}</p>
</div>
<script>
    //定义一个Vue全局的过滤器，
    Vue.filter('msgFormat', function (msg, arg) {
        //字符串的replace方法， 第一个参数， 除了可以写一个字符串， 还可以写正则表达式
        return msg.replace(/单纯/g, arg)
    });
    Vue.filter('test', function (msg) {
        return msg + '======'
    });
    var vm = new Vue({
        el: '.app',
        data: {
            msg: '曾经，我也是一个单纯的少年，单纯的我，傻傻的问，谁是世界上最单纯的男人'
        },
        methods: {}
    })
</script>
</body>
</html>
