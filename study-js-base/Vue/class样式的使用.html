<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red {
            color: red;
        }

        .thin {
            font-weight: 200;
        }

        .italic {
            font-style: italic;
        }

        .active {
            letter-spacing: 0.5em;
        }
    </style>

    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div class="app">
    <h1 class="red thin">这是内容啊</h1>
    <!--方式1：直接传递一个数组-->
    <h1 :class="['thin','italic']">这是内容啊</h1>
    <!--在数组中使用三元表达式-->
    <h1 :class="['thin','italic',flag?'active':'']">测试内容测试内容测试内容测试内容</h1>
    <!--    在数组中使用对象代替三元表达式，提高代码可读性-->
    <h1 :class="['thin','italic',{'active':flag}]">么么么么么么么木木木木木木木木木</h1>
    <!--    在class使用v-bind 绑定对象的时候，对象的属性是类名-->
    <h1 :class="classObj">啦啦啦啦啦啦啦啦绿绿绿绿绿绿绿绿绿绿</h1>
</div>
<script>
    var vm = new Vue({
        el: '.app',
        data: {
            msg: '这是内容啊',
            flag: true,
            classObj: {
                red: true,
                thin: true,
                italic: true,
                active: true
            }
        },
        methods: {}
    })
</script>
</body>
</html>
