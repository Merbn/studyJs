<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div class="app">
    没有用
</div>
<script>
    var login = {
        template: '<h1>这是内容</h1>'
    }
    var vm = new Vue({
        el: '.app',
        data: {
            msg: '这是内容啊'
        },
        methods: {},
        render: function (createElements) {//createElement是一个方法，能够把指定的 组件模板 渲染为html结构
            return createElements(login)
            //    注意：这里return的结果，会替换页面中el指定的那个容器
        }
    })
</script>
</body>
</html>
