<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .inner {
            height: 150px;
            background-color: darkcyan;
        }

        .outer {
            padding: 40px;
            background-color: red;
        }
    </style>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    //使用.stop 阻止冒泡
    <!--<div class="inner" @click="div1Handler">
            <input type="button" value="按钮" @click.stop="btnHandler">
        </div>
    -->
    // 使用.prevent 阻止默认事件
    <!--<div class="inner" @click="div1Handler">
            <a href="http://www.baidu.com" @click.stop.prevent="linkClick">打开百度</a>
        </div>
    -->
    //使用.capture 实现捕获触发事件的机制 就是谁有该事件修饰符，就先触发谁
    <!--    <div class="inner" @click.capture="div1Handler">
            <input type="button" value="戳他" @click="btnHandler">
        </div>-->
    // 使用.self 实现只有点击当前元素的时候，才会触发事件处理函数
    <!--    <div class="inner" @click.self="div1Handler">
            <input type="button" value="戳他" @click="btnHandler">
        </div>-->
    //使用.once 只触发一次事件处理函数
    <!--    <div class="inner" @click.self="div1Handler">
            <a href="http://www.baidu.com" @click.once.prevent="linkClick">打开百度</a>
        </div>-->
    // .stop 和 .self 的区别
    // .self 只会阻止自己身上冒泡行为的触发，并不会真正阻止冒泡行为
    <div class="outer" @click="div2Handler">
        <div class="inner" @click.self="div1Handler">
            <input type="button" value="按钮" @click="btnHandler">
        </div>
    </div>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        methods: {
            div1Handler() {
                console.log("这是 div1 的点击事件");
            },
            div2Handler() {
                console.log("这是 div2 的点击事件");
            },
            btnHandler() {
                console.log("这是 按钮 的点击事件");
            },
            linkClick() {
                console.log("这是 链接 的点击事件");
            }
        }
    })
</script>
</body>
</html>
