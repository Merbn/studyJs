<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div class="app">
    <p v-for="(item,index) in list">=====角标index===={{index}}=====id======{{item.id}}===name===={{item.name}}</p>
</div>
<script>
    var vm = new Vue({
        el: '.app',
        data: {
            msg: '这是内容啊',
            list: [{id: 1, name: '消息'}, {id: 2, name: '嗯嗯'}, {id: 3, name: '仍然'}, {id: 4, name: '好好'}]
        },
        methods: {}
    })
</script>
</body>
</html>
