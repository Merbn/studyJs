<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div class="app">
    <input type="button" value="获取元素" @click="getElement" ref="mybtn">
    <h3 id="myh3" ref="myh3">测试测试测试测试测试测试测试测试</h3>
    <hr>
    <login ref="mylogin"></login>
</div>
<script>
    var login = {
        template: '<h1>登录组件</h1>',
        data() {
            return {
                msg: '组件的msg'
            }
        },
        methods: {
            show() {
                console.log("调用了子组件的方法")
            }
        }
    }
    var vm = new Vue({
        el: '.app',
        data: {
            msg: '这是内容啊'
        },
        methods: {
            getElement() {
                // ref 是 reference
                console.log(this.$refs.myh3.innerText);
                this.$refs.mylogin.show();
                console.log(this.$refs.mylogin.msg)
            }
        },
        components: {
            login
        }
    })
</script>
</body>
</html>
