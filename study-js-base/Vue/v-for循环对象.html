<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div class="app">
    <p v-for="(value,key,index) in user">{{value}}===={{key}}======={{index}}</p>
</div>
<script>
    var vm = new Vue({
        el: '.app',
        data: {
            msg: '这是内容啊',
            user: {
                id: 1, name: '我就安静', sex: '男', age: 20
            }
        },
        methods: {}
    })
</script>
</body>
</html>
