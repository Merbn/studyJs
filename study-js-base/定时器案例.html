		<input type="button" name="" id="btn" value="请阅读协议(5)" disabled="disabled" />
		<script src="js/common.js"></script>
		<script type="text/javascript">
			var time = 5;
			var timeId = setInterval(function() {
				time--;
				my$('btn').value = "请阅读协议(" + time + ")"

					my$('btn').disabled = false;
				}
			}, 1000);
		</script>
