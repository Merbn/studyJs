<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: red;
				border-radius: 100px;
			}
		</style>
	</head>
	<body>
		<div id="dv"></div>
		<input type="button" name="" id="btn" value="变长" />
		<script src="js/common.js"></script>
		<script type="text/javascript">
			my$('btn').onclick = function() {
				var width = 200;
				var timeId = setInterval(function() {
					width += 20;
					if (width == 800) {
						clearInterval(timeId);
					}
					my$('dv').style.width = width + "px";
				}, 500);
			};
		</script>
	</body>
</html>
